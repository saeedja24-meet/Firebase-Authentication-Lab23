<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Additional styles for the button (customize as needed) */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .image{
            width: 300px;
            height: 300px;
            background-size: cover;
        }
    </style>
        </head>
        <body>
            {{totalPrice}}
            {%for gameName in gameAndImagesHtml%}
            <div class="container">
                <a href="/addGame/{{ gameName }}"><button class="button" onclick="addGame({{gameName}})">priceGameHtml{{gameName}} $</button>
                <img class="image" src={{gameAndImagesHtml[gameName]}}> </a>
                <button class="button" onclick="removeGame({{gameName}})">return youre money</button>
            </div>
            {%endfor%}
        </body>
    </html>
